<!DOCTYPE html>
<html>
<head>
  <title>Página de Agendamento</title>
  <link rel="stylesheet" type="text/css" href="age.css">
</head>
<body>
  
  <h1>Nossos Serviços</h1>
  <div class="option">
    <img src="path_to_image1.jpg" alt="Foto 1">
    <div class="option-details">
      <div class="option-info">
        <div class="option-price">R$50,00</div>
        <div class="option-time">Tempo: 1 hora</div>
      </div>
      <button class="book-button">Agendar</button>
    </div>
  </div>
  
  <div class="option">
    <img src="path_to_image2.jpg" alt="Foto 2">
    <div class="option-details">
      <div class="option-info">
        <div class="option-price">R$75,00</div>
        <div class="option-time">Tempo: 1.5 horas</div>
      </div>
      <button class="book-button">Agendar</button>
    </div>
  </div>
  
  <div class="option">
    <img src="path_to_image3.jpg" alt="Foto 3">
    <div class="option-details">
      <div class="option-info">
        <div class="option-price">R$100,00</div>
        <div class="option-time">Tempo: 2 horas</div>
      </div>
      <button class="book-button">Agendar</button>
    </div>
  </div>
</body>
</html>
